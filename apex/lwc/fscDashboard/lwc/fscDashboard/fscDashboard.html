<template>
  <lightning-card title="FSC Dashboard" icon-name="custom:custom63">
    <div class="slds-p-around_medium slds-grid slds-wrap slds-gutters">

      <!-- KPI Cards -->
      <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
        <lightning-tile label="Households" href="javascript:void(0)">
          <p class="slds-text-heading_large">{summary.householdCount}</p>
        </lightning-tile>
      </div>

      <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
        <lightning-tile label={kpi2Label} href="javascript:void(0)">
          <p class="slds-text-heading_large">{summary.accountCount}</p>
        </lightning-tile>
      </div>

      <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
        <lightning-tile label={aumLabel} href="javascript:void(0)">
          <p class="slds-text-heading_large">{formattedAum}</p>
        </lightning-tile>
      </div>

      <!-- Recent Table -->
      <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
        <lightning-datatable key-field="id"
                             data={rows}
                             columns={columns}
                             hide-checkbox-column>
        </lightning-datatable>
      </div>

    </div>
    <div class="slds-p-horizontal_medium slds-p-bottom_medium slds-text-color_weak">
      <span>Mode: {summary.mode}</span>
    </div>
  </lightning-card>
</template>
